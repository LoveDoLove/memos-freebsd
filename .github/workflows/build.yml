name: Build Memos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build Memos
    steps:
      - uses: actions/checkout@v4

      - name: Setup FreeBSD base
        run: |
          wget -q https://download.freebsd.org/releases/amd64/14.3-RELEASE/base.txz
          sudo mkdir /opt/freebsd && sudo tar -xf ./base.txz -C /opt/freebsd

      - name: Build Memos
        run: |
          export LATEST_APP=$(wget -qO- https://api.github.com/repos/usememos/memos/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          git clone -b $LATEST_APP https://github.com/usememos/memos
          cd memos && bash ../build.sh

      # - name: Upload artifact
      #   uses: actions/upload-artifact@main
      #   with:
      #     name: memos-freebsd
      #     path: |
      #       memos/memos

      - name: Generate release tag
        id: tag
        run: |
          release_tag=$(wget -qO- https://api.github.com/repos/usememos/memos/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            memos/memos
          token: ${{ github.token }}
          tag_name: ${{ steps.tag.outputs.release_tag }}
